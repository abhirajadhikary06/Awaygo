<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Explore</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Travel Explore</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <div class="contact-form-container">
            <form action="#" method="POST" class="contact-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="location">Location to Visit</label>
                <input type="text" id="location" name="location" placeholder="Where do you want to visit?" required>

                <label for="days">Number of Days</label>
                <select id="days" name="days" required>
                    <option value="3">3 Days</option>
                    <option value="5">5 Days</option>
                    <option value="7">7 Days</option>
                    <option value="10">10 Days</option>
                    <option value="14">14 Days</option>
                </select>

                <label>Include Flight?</label>
                <div class="flight-options">
                    <input type="radio" id="yes" name="flight" value="yes" required>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="flight" value="no" required>
                    <label for="no">No</label>
                </div>

                <label for="budget">Total Budget</label>
                <input type="range" id="budget" name="budget" min="1000" max="50000" step="1000" oninput="updateBudgetValue(this.value)">
                <span id="budget-value">1000</span>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Travel Explore. All rights reserved.</p>
    </footer>

    <script>
        function updateBudgetValue(value) {
            document.getElementById("budget-value").textContent = value;
        }
    </script>
    <script src="navbar/contact.js"></script>
</body>

</html>
